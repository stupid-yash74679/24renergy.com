
        <div class="ss_header white_header"> <!--===== Top Menu =====-->
    <div class="row">
        <div class="col-lg-3 col-md-7 col-sm-7 col-7 align-self-center">
            <div class="ss_logo">
                <a href="/"><img class="img-fluid" src="{{ brand:dark_logo }}" alt="logo" width="150px" /></a>
            </div>
        </div>
        <div class="col-lg-9 col-md-5 col-sm-5 col-5 align-self-center">
            <div class="ss_menu ss_menu_two">
                <ul>
                    {{ nav:main_nav }}
                        {{ if children }}
                            <li class="ss_menuP">{{ title }}
                                <ul class="ss_subMenu">
                                    {{ children }}
                                        <li><a href="{{ url }}">{{ title }}</a></li>
                                    {{ /children }}
                                </ul>
                            </li>
                        {{ else }}
                            <li><a href="{{ url }}"><span>{{ title }}</span></a></li>
                        {{ /if }}
                    {{ /nav:main_nav }}
                </ul>
                <div class="head_icon">
